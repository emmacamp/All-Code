<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/journal/bootstrap.min.css"
    />
    <title>orientado a objetos</title>
  </head>
  <body>
    <nav class="navbar navbar-primary bg-primary p-3">
      <a href="/" class="navbar-brand text-light">App de productos</a>
    </nav>
    <div class="container">
      <div id="app" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Agregar producto</h4>
            </div>
            <form action="" class="card-body" id="products-form">
              <div class="form-group">
                <input
                  id="name"
                  type="text"
                  placeholder="Producto"
                  class="form-control text-capitalize"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="price"
                  class="form-control"
                  step="0.01"
                  placeholder="Ingrese precio"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="year"
                  class="form-control"
                  value="2018"
                  min="2018"
                />
              </div>
              <input
                type="submit"
                class="btn btn-primary btn-block"
                value="Save"
              />
            </form>
          </div>
        </div>
        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

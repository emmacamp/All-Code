<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/javascript-product-app/bootstrap.min.css">
    <title>Product App</title>
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand" >
            Product App
        </a>

    </nav>

    <div class="container">
        <!-- APLICATION -->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="text" step="0.01" id="price" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" min="2020" value="2022" id="year" placeholder="Year Product" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block"> 
                    </form>
                </div>

            </div>
            <div class="col-md-8">
                <div id="product-list" clas="col-md-8"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
